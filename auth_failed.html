<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証失敗 | MinWLocker Premium</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5515f, #9f041b);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }
        
        .error-icon {
            width: 80px;
            height: 80px;
            background-color: #f44336;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: shake 0.6s ease-in-out;
        }
        
        .error-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }
        
        h2 {
            color: #d32f2f;
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: linear-gradient(45deg, #f44336, #ff7043);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.4);
            outline: none;
            margin-right: 10px;
        }
        
        .support-btn {
            background: transparent;
            color: #f44336;
            border: 2px solid #f44336;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.6);
        }
        
        .support-btn:hover {
            background-color: rgba(244, 67, 54, 0.1);
        }
        
        .retry-btn:active, .support-btn:active {
            transform: translateY(1px);
        }
        
        .error-code {
            display: inline-block;
            background-color: #f8d7da;
            color: #721c24;
            padding: 8px 15px;
            border-radius: 4px;
            font-family: monospace;
            margin-bottom: 30px;
            border: 1px solid #f5c6cb;
        }
        
        @keyframes shake {
            0%, 100% {transform: translateX(0);}
            10%, 30%, 50%, 70%, 90% {transform: translateX(-5px);}
            20%, 40%, 60%, 80% {transform: translateX(5px);}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">
            <svg viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </div>
        <h2>認証に失敗しました</h2>
        <p>申し訳ありませんが、お客様の認証処理に問題が発生しました。以下のエラーコードをご確認の上、再試行するか、サポートチームにお問い合わせください。</p>
        
        <div class="error-code">ERR_AUTH_INVALID_CREDENTIALS</div>
        
        <div id="action-buttons">
            <button class="retry-btn" onclick="location.reload()">再試行する</button>
            <button class="support-btn" onclick="window.location.href='https://discord.com/users/1362776725536116856'">サポートに連絡</button>
        </div>

        <script>
            // アニメーションを追加
            document.querySelector('.error-icon').addEventListener('mouseover', function() {
                this.style.animation = 'shake 0.6s ease-in-out';
            });
            
            document.querySelector('.error-icon').addEventListener('animationend', function() {
                this.style.animation = '';
            });

            // エラー詳細をログに記録
            console.error('認証エラー: 無効な認証情報が提供されました');
        </script>
    </div>
</body>
</html>
